<!DOCTYPE html>

         <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

         <script type="text/javascript">

            $('.slider').bxSlider({
                auto: true,//自動でスライド
                pause: 4000,//秒数（４０００＝４秒）
                slideWidth: 1000,//（横幅設定
            });
        });
        </script>

 </html>
